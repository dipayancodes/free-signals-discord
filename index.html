<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #messageInput {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #5865F2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Send Message to Discord</h1>
    <input type="text" id="messageInput" placeholder="Type your message here...">

    <div class="checkbox-group">
        <label><input type="radio" name="tradeType" value="Call ðŸŸ¢ "> Call</label>
        <label><input type="radio" name="tradeType" value="Put ðŸ”´ "> Put</label>
    </div>

    <button id="sendButton">Send</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1284399123943915531/-8jSY8JXdQGyj3WrOktMi2YYOqY9ksLRVDhLAmSY1jvMRHAXfLUuUnVPDF01Vj5bq0yQ';  // Replace with your Discord webhook URL
            let tradeType = '';

            // Check which radio button is selected
            const selectedTradeType = document.querySelector('input[name="tradeType"]:checked');
            if (selectedTradeType) {
                tradeType = selectedTradeType.value;
            } else {
                alert('Please select Call or Put.');
                return;
            }

            if (message.trim() === '') {
                alert('Please enter a message.');
                return;
            }

            // Append @everyone and tradeType (Call or Put) to the message
            // const finalMessage = `${message} - ${tradeType} @everyone`;
               const finalMessage = `
            @everyone 
            ${'**'+message+'**'} - ${'**'+tradeType+'**'} (any strike price) 
            **Stop Loss** - 10rs 
            **Target for ITM** - 30rs 
            **Target for ATM** - 20rs 
            **Target for OTM** - 10rs

`

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: finalMessage }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent to Discord successfully!');
                    document.getElementById('messageInput').value = '';
                    // Uncheck the radio button
                    document.querySelector('input[name="tradeType"]:checked').checked = false;
                } else {
                    alert('Error sending message.');
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        });
    </script>
</body>
</html>
